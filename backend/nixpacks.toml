[phases.setup]
# Include PHP 8.2, Composer, DB extensions, and CA certificates
nixPkgs = [
    "php82",
    "php82Packages.composer",
    "php82Extensions.sqlite3",
    "php82Extensions.pdo_sqlite",
    "php82Extensions.pdo_mysql",
    "cacert"
]
aptPkgs = []

[phases.install]
cmds = ["composer install --optimize-autoloader --no-dev"]

[phases.build]
cmds = [
    "chmod +x init-db.sh",
    "chmod +x start.sh"
]

[start]
cmd = "bash start.sh"

[variables]
# Expose the system CA bundle path to PHP for TLS verification to MySQL proxy
SSL_CERT_FILE = "/etc/ssl/certs/ca-bundle.crt"

# No static env here; Railway Variables provide DB_* for MySQL
