[phases.setup]
# Include PHP 8.2, Composer, and DB extensions
# Note: CA certificates are handled by the base image
nixPkgs = [
    "php82",
    "php82Packages.composer",
    "php82Extensions.pdo_mysql",
    "php82Extensions.pdo_pgsql",
    "php82Extensions.mbstring",
    "php82Extensions.xml",
    "php82Extensions.curl",
    "php82Extensions.openssl"
]

[phases.install]
cmds = ["composer install --optimize-autoloader --no-dev"]

[phases.build]
cmds = [
    "chmod +x init-db.sh",
    "chmod +x start.sh"
]

[start]
cmd = "bash start.sh"

# No static env here; Railway Variables provide DB_* for MySQL
