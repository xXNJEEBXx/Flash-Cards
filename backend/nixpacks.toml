[phases.setup]
# Include PHP 8.2, Composer, and SQLite extensions
nixPkgs = ["php82", "php82Packages.composer", "php82Extensions.sqlite3", "php82Extensions.pdo_sqlite"]
aptPkgs = []

[phases.install]
cmds = ["composer install --optimize-autoloader --no-dev"]

[phases.build]
cmds = [
    "chmod +x init-db.sh",
    "chmod +x start.sh"
]

[start]
cmd = "bash start.sh"

[[phases.setup.staticEnvVars]]
DB_CONNECTION = "sqlite"
DB_DATABASE = "/app/database/database.sqlite"
