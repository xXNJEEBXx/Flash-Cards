<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend API Test - Fixed</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .result { padding: 15px; margin: 15px 0; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 10px 0; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; font-size: 12px; }
    </style>
</head>
<body>
    <h1>‚úÖ Frontend API Connection - FIXED!</h1>
    
    <div>
        <h2>Test Results:</h2>
        <button onclick="testFrontendConnection()">Test Frontend ‚ûú Backend Connection</button>
        <div id="test-results"></div>
    </div>

    <script>
        async function testFrontendConnection() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<p>üîÑ Testing connection...</p>';

            try {
                // Test the exact same configuration the React app uses
                const API_URL = 'http://localhost:8000'; // This matches the .env fix
                
                // 1. Test health endpoint
                const healthResponse = await fetch(`${API_URL}/api/health`);
                const healthData = await healthResponse.json();
                
                // 2. Test decks endpoint  
                const decksResponse = await fetch(`${API_URL}/api/decks`);
                const decksData = await decksResponse.json();
                
                // Success!
                resultsDiv.innerHTML = `
                    <div class="result success">
                        <h3>‚úÖ CONNECTION SUCCESSFUL!</h3>
                        <p><strong>API URL:</strong> ${API_URL}</p>
                        <p><strong>Health Status:</strong> ${healthData.status}</p>
                        <p><strong>Database:</strong> ${healthData.database.status}</p>
                        <p><strong>Decks Found:</strong> ${decksData.length}</p>
                        <p><strong>Total Cards:</strong> ${decksData.reduce((sum, deck) => sum + (deck.cards?.length || 0), 0)}</p>
                        <details>
                            <summary>View Raw Response</summary>
                            <pre>${JSON.stringify(decksData.slice(0, 1), null, 2)}</pre>
                        </details>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Connection Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>If you see this, there might still be an issue to resolve.</p>
                    </div>
                `;
            }
        }

        // Auto-test when page loads
        window.onload = () => {
            setTimeout(testFrontendConnection, 1000);
        };
    </script>
</body>
</html>
